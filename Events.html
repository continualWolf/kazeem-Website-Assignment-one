<script>
function OpenMenu(){
	var test = document.getElementsByClassName("mobile-menu")[0];

	if (test.style.opacity == "0") {
test.style.width = "25em";
test.style.opacity = "1";
} else{
		test.style.width = "0em";
		test.style.opacity = "0";
	}
}
function formSubmit(){
	toastr.success('Success messages');
}
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

var background = document.getElementsByClassName("flex-container")[0];
var homeOne = document.getElementsByClassName("home-section-one")[0];
var homeTwo = document.getElementsByClassName("home-section-two")[0];
var homeThree = document.getElementsByClassName("grid-container")[0];
var sunIcon = document.getElementsByClassName("fa-sun")[0];
var moonIcon = document.getElementsByClassName("fa-moon")[0];

function toggleLight(){
	sunIcon.style.display = "block";
	moonIcon.style.display = "none";

	document.body.style.backgroundColor = "rgba(0,0,0,0%)";
	background.style.backgroundColor = "rgba(0,0,0,16%)";
	background.style.color = "rgb(0,0,0)";

	homeOne.style.color = "rgb(0,0,0)";
	homeTwo.style.backgroundColor = "rgba(0,0,0,0%)";

}

function toggleDark(){
	sunIcon.style.display = "none";
	moonIcon.style.display = "block";

	document.body.style.backgroundColor = "#121212";
	background.style.backgroundColor = "rgba(255,255,255,6%)";

	homeOne.style.color = "white";
	homeTwo.style.backgroundColor = "rgba(255,255,255,9%)";
